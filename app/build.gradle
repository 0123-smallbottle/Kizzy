plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
}

android {
    compileSdk 33
    buildToolsVersion "33.0.0"

    signingConfigs {
        release {
            storeFile file ("Kizzy.keystore")
            storePassword RELEASE_STORE_PASSWORD
            keyAlias RELEASE_KEY_ALIAS
            keyPassword RELEASE_KEY_PASSWORD
            v1SigningEnabled true
            v2SigningEnabled true
        }
    }
    defaultConfig {
        applicationId "com.my.kizzy"
        minSdk 27
        targetSdk 32
        versionCode 3
        versionName "3.2"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables {
            useSupportLibrary true
        }
    }

    buildTypes {
        release {
signingConfig signingConfigs.release
shrinkResources true
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    buildTypes.each {
        it.buildConfigField "String", "RPC_IMAGE_API", WEBHOOK
        it.buildConfigField "String", "KIZZY_IMAGE_API", KIZZY_GOOGLE_IMAGE_API
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    buildFeatures {
        compose true
    }
    composeOptions {
        kotlinCompilerExtensionVersion '1.3.0'
    }
    packagingOptions {
        resources {
            excludes += '/META-INF/{AL2.0,LGPL2.1}'
        }
    }
}

dependencies {
    implementation 'androidx.core:core-ktx:1.8.0'
    implementation 'androidx.compose.material3:material3:1.0.0-beta01'
    implementation 'androidx.lifecycle:lifecycle-runtime-ktx:2.5.1'
    implementation 'androidx.activity:activity-compose:1.5.1'
    implementation 'androidx.cardview:cardview:1.0.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    implementation 'com.google.android.material:material:1.4.0'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'
    implementation "androidx.compose.ui:ui:$compose_version"
    androidTestImplementation "androidx.compose.ui:ui-test-junit4:$compose_version"
    debugImplementation "androidx.compose.ui:ui-tooling:$compose_version"
    debugImplementation "androidx.compose.ui:ui-test-manifest:$compose_version"
    implementation "androidx.compose.ui:ui-tooling-preview:$compose_version"
    implementation 'com.github.re-ovo:md3compat:1.0.11'
    implementation("androidx.navigation:navigation-compose:2.5.1")
    implementation "androidx.compose.material:material-icons-extended:$compose_version"
    implementation("com.google.accompanist:accompanist-navigation-animation:0.25.1")
    implementation 'com.google.code.gson:gson:2.9.1'
    implementation "com.github.skydoves:landscapist-glide:1.6.1"
    implementation 'com.blankj:utilcodex:1.31.0'
    implementation 'org.java-websocket:Java-WebSocket:1.5.3'
    implementation "com.github.YarikSOffice:lingver:1.3.0"
    implementation 'com.squareup.okhttp3:okhttp:4.9.3'
    implementation 'com.google.accompanist:accompanist-permissions:0.26.2-beta'
}
